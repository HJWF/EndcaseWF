<h1>Cursussen</h1>

<p *ngIf="!(cursussen)"><em>Loading...</em></p>
<p>
  <a [routerLink]="['/add']" class="btn btn-primary float-right mb-3">Nieuwe cursus</a>
</p>

<table class="table table-sm table-hover" *ngIf="(cursussen)?.length>0">
  <thead>
    <tr>
      <th>Start datum</th>
      <th>Titel</th>
      <th>Duur</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cursus of (cursussen)">
      <td>{{ cursus.startDatum | date:'dd/MM/yyyy' }}</td>
      <td>{{ cursus.cursus.titel }}</td>
      <td>{{ cursus.cursus.duur }}</td>
      <td><a [routerLink]="['/cursus/edit/', cursus.postId]" class="btn btn-primary btn-sm float-right">Edit</a></td>
      <td><a [routerLink]="" (click)="delete(cursus.postId)" class="btn btn-danger btn-sm float-right">Delete</a></td>
    </tr>
  </tbody>
</table>
