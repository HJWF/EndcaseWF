<h1>Cursussen</h1>

<p *ngIf="!(cursussen | async)"><em>Loading...</em></p>
<p>
  <a [routerLink]="['/add']" class="btn btn-primary float-right mb-3">Nieuwe cursus</a>
</p>

<table class="table table-sm table-hover" *ngIf="(cursussen | async)?.length>0">
  <thead>
    <tr>
      <th>#</th>
      <th>Title</th>
      <th>Creator</th>
      <th>Date</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cursus of (cursussen | async)">
      <td>{{ cursus.postId }}</td>
      <td>{{ cursus.duur }}</td>
      <td>{{ cursus.titel }}</td>
      <td>{{ cursus.code }}</td>
      <td><a [routerLink]="['/cursus/edit/', cursus.postId]" class="btn btn-primary btn-sm float-right">Edit</a></td>
      <td><a [routerLink]="" (click)="delete(cursus.postId)" class="btn btn-danger btn-sm float-right">Delete</a></td>
    </tr>
  </tbody>
</table>
